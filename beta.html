<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイコロを振る</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #diceResult {
            font-size: 2em;
            margin-top: 20px;
        }
        #rollButton {
            font-size: 1.5em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>サイコロを振る</h1>
    <button id="rollButton">サイコロを振る</button>
    <div id="diceResult">-</div>

    <script>
        document.getElementById('rollButton').addEventListener('click', function() {
            var result = Math.floor(Math.random() * 6) + 1;
            document.getElementById('diceResult').innerText = result;
        });
    </script>
</body>
</html>
